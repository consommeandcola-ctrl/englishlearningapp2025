        let currentIndex = 0;

        function init() {
            updateTotalQuestions();

        function updateTotalQuestions() {
            const total = Math.min(englishData.length, japaneseData.length);
            document.getElementById('totalQuestions').textContent = total;
        }

        function switchMode(mode) {
            if (isAutoMode) toggleAutoMode();
            currentMode = mode;
            const buttons = document.querySelectorAll('.mode-btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            if (mode === 'ja-en') {
                buttons[0].classList.add('active');
            } else {
                buttons[1].classList.add('active');
            }
            hideAnswer();
            showQuestion();
        }

        function showQuestion() {
            const maxIndex = Math.min(englishData.length, japaneseData.length);
            if (currentIndex >= maxIndex) currentIndex = 0;

            const questionData = currentMode === 'ja-en' ? japaneseData[currentIndex] : englishData[currentIndex];
            const answerData = currentMode === 'ja-en' ? englishData[currentIndex] : japaneseData[currentIndex];
            
            document.getElementById('questionNum').textContent = questionData.num;
            document.getElementById('currentNumber').textContent = questionData.num;
            document.getElementById('questionText').textContent = questionData.text;
            document.getElementById('answerText').innerHTML = formatAnswerWithWords(answerData.text);
            
            const input = document.getElementById('questionNumberInput');
            if (input) input.value = questionData.num;
            
            currentQuestionText = questionData.text;
            currentAnswerText = answerData.text;
            
            const progress = Math.round((currentIndex / maxIndex) * 100);
            document.getElementById('progress').textContent = progress + '%';
            
            const autoReadQuestion = document.getElementById('autoReadQuestion').checked;
            if (autoReadQuestion && !isAutoMode) {
                const lang = currentMode === 'ja-en' ? 'ja-JP' : 'en-US';
                setTimeout(() => speak(currentQuestionText, lang), 100);
            }
        }

        function formatAnswerWithWords(text) {
            if (currentMode === 'ja-en') {
                // æ—¥â†’è‹±ãƒ¢ãƒ¼ãƒ‰ã®æ™‚ã€ç­”ãˆã¯è‹±èªãªã®ã§å˜èªåˆ†å‰²
                const words = text.match(/[\w']+|[.,!?;]/g) || [];
                return words.map(word => {
                    if (/^[.,!?;]$/.test(word)) return word;
                    return `<span class="word" onclick="showDictionary('${word.toLowerCase()}')">${word}</span>`;
                }).join(' ');
            } else {
                // è‹±â†’æ—¥ãƒ¢ãƒ¼ãƒ‰ã®æ™‚ã€ç­”ãˆã¯æ—¥æœ¬èªãªã®ã§ãã®ã¾ã¾è¡¨ç¤º
                return text;
            }
        }

        function showDictionary(word) {
            synth.cancel();
            const popup = document.getElementById('dictionaryPopup');
            const overlay = document.getElementById('dictionaryOverlay');
            const wordElement = document.getElementById('dictionaryWord');
            const contentElement = document.getElementById('dictionaryContent');
            
            const cleanWord = word.replace(/['']/g, '').toLowerCase();
            wordElement.textContent = cleanWord;
            
            if (simpleDictionary[cleanWord]) {
                const meaning = simpleDictionary[cleanWord];
                contentElement.innerHTML = `
                    <div style="white-space: pre-line; margin-bottom: 8px;">${meaning}</div>
                    <button class="dictionary-popup-speak-btn" onclick="speakWord('${cleanWord}')">ğŸ”Š ç™ºéŸ³ã‚’èã</button>
                `;
            } else {
                contentElement.innerHTML = `
                    <div style="color: #999; margin-bottom: 8px;">ã“ã®å˜èªã®è¾æ›¸ãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã›ã‚“</div>
                    <button class="dictionary-popup-speak-btn" onclick="speakWord('${cleanWord}')">ğŸ”Š ç™ºéŸ³ã‚’èã</button>
                `;
            }
            
            overlay.classList.add('show');
            popup.classList.add('show');
            
            const rect = popup.getBoundingClientRect();
            const centerX = (window.innerWidth - rect.width) / 2;
            const centerY = (window.innerHeight - rect.height) / 2;
            popup.style.left = Math.max(10, centerX) + 'px';
            popup.style.top = Math.max(10, centerY) + 'px';
        }

        function closeDictionary() {
            const popup = document.getElementById('dictionaryPopup');
            const overlay = document.getElementById('dictionaryOverlay');
            popup.classList.remove('show');
            overlay.classList.remove('show');
        }

        function speakWord(word) {
            speak(word, 'en-US');

        function speak(text, lang, callback) {
            synth.cancel();
            if (isIOS && !iosAudioInitialized) {
                alert('éŸ³å£°ã‚’ä½¿ç”¨ã™ã‚‹ã«ã¯ã€ã¾ãšç”»é¢ã‚’ã‚¿ãƒƒãƒ—ã—ã¦ãã ã•ã„ã€‚');
                return;
            }
            
            const utterThis = new SpeechSynthesisUtterance(text);
            utterThis.lang = lang;
            
            if (isIOS) {
                utterThis.rate = 0.9;
                utterThis.pitch = 1.0;
                utterThis.volume = 1.0;
            } else {
                utterThis.rate = 1.0;
                utterThis.pitch = 1.0;
                utterThis.volume = 1.0;
            }
            
            if (lang === 'en-US') {
                const voices = synth.getVoices();
                const enVoice = voices.find(voice => 
                    voice.lang === 'en-US' || voice.lang.startsWith('en-')
                );
                if (enVoice) utterThis.voice = enVoice;
            }
            
            if (callback) utterThis.onend = callback;
            synth.speak(utterThis);
        }

        function speakQuestion() {
            const lang = currentMode === 'ja-en' ? 'ja-JP' : 'en-US';
            speak(currentQuestionText, lang);
        }

        function speakAnswer() {
            const lang = currentMode === 'ja-en' ? 'en-US' : 'ja-JP';
            speak(currentAnswerText, lang);
        }

        function toggleAnswer() {
            const answerSection = document.getElementById('answerSection');
            const button = event.target;
            
            if (isAnswerVisible) {
                answerSection.classList.add('hidden');
                button.textContent = 'ç­”ãˆã‚’è¡¨ç¤º';
                isAnswerVisible = false;
            } else {
                answerSection.classList.remove('hidden');
                button.textContent = 'ç­”ãˆã‚’éš ã™';
                isAnswerVisible = true;
                
                const autoReadAnswer = document.getElementById('autoReadAnswer').checked;
                if (autoReadAnswer && !isAutoMode) {
                    const lang = currentMode === 'ja-en' ? 'en-US' : 'ja-JP';

        function hideAnswer() {
            const answerSection = document.getElementById('answerSection');

        function nextQuestion() {
            if (isAutoMode) toggleAutoMode();
            hideAnswer();
            const maxIndex = Math.min(englishData.length, japaneseData.length);
            currentIndex = (currentIndex + 1) % maxIndex;
            showQuestion();
        }

            if (isAutoMode) toggleAutoMode();
            hideAnswer();
            const maxIndex = Math.min(englishData.length, japaneseData.length);
            currentIndex = Math.floor(Math.random() * maxIndex);

        function goToQuestion() {
            if (isAutoMode) toggleAutoMode();
            const input = document.getElementById('questionNumberInput');
            const questionNum = parseInt(input.value);
            
            if (isNaN(questionNum) || questionNum < 1 || questionNum > 560) {
                alert('1ã‹ã‚‰560ã®ç•ªå·ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„');
                return;
            }
            
            hideAnswer();
            const index = japaneseData.findIndex(item => item.num === questionNum);
            if (index !== -1) {
                currentIndex = index;
                showQuestion();
            } else {
                alert('å•é¡Œç•ªå·ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“');
            }
        }

        function toggleAutoMode() {
            if (isIOS && !iosAudioInitialized && !isAutoMode) {
                alert('è‡ªå‹•å­¦ç¿’ãƒ¢ãƒ¼ãƒ‰ã‚’ä½¿ç”¨ã™ã‚‹å‰ã«ã€ã¾ãšã€Œå•é¡Œæ–‡ã‚’èª­ã‚€ã€ãƒœã‚¿ãƒ³ã‚’ã‚¿ãƒƒãƒ—ã—ã¦éŸ³å£°ã‚’æœ‰åŠ¹åŒ–ã—ã¦ãã ã•ã„ã€‚');
                return;
            }
            
            isAutoMode = !isAutoMode;
            const btn = document.getElementById('autoModeBtn');
            
            if (isAutoMode) {
                btn.textContent = 'â¸ï¸ åœæ­¢';
                btn.classList.add('active');
                startAutoMode();

                btn.textContent = 'ğŸ¬ è‡ªå‹•å­¦ç¿’';

                stopAutoMode();
            }
        }

        function startAutoMode() {
            autoModeTimers.forEach(timer => clearTimeout(timer));
            autoModeTimers = [];
            
            if (isAnswerVisible) {
                const answerSection = document.getElementById('answerSection');
                const button = document.querySelector('.btn-success');
                answerSection.classList.add('hidden');
                button.textContent = 'ç­”ãˆã‚’è¡¨ç¤º';
                isAnswerVisible = false;
            }
            
            synth.cancel();
            runAutoSequence();
        }

        function runAutoSequence() {
            if (!isAutoMode) return;
            
            const pauseDuration = isIOS ? 2500 : 2000;
            const initialDelay = isIOS ? 800 : 500;
            
            const maxIndex = Math.min(englishData.length, japaneseData.length);
            if (currentIndex >= maxIndex) currentIndex = 0;

            const questionData = currentMode === 'ja-en' ? japaneseData[currentIndex] : englishData[currentIndex];
            const answerData = currentMode === 'ja-en' ? englishData[currentIndex] : japaneseData[currentIndex];
            
            document.getElementById('questionNum').textContent = questionData.num;
            document.getElementById('currentNumber').textContent = questionData.num;
            document.getElementById('questionText').textContent = questionData.text;
            document.getElementById('answerText').innerHTML = formatAnswerWithWords(answerData.text);
            
            const input = document.getElementById('questionNumberInput');
            if (input) input.value = questionData.num;
            
            currentQuestionText = questionData.text;
            currentAnswerText = answerData.text;
            
            const questionLang = currentMode === 'ja-en' ? 'ja-JP' : 'en-US';
            const answerLang = currentMode === 'ja-en' ? 'en-US' : 'ja-JP';
            
            const answerSection = document.getElementById('answerSection');
            const answerButton = document.querySelector('.btn-success');
            answerSection.classList.add('hidden');
            answerButton.textContent = 'ç­”ãˆã‚’è¡¨ç¤º';
            isAnswerVisible = false;
            
            const timer1 = setTimeout(() => {
                if (!isAutoMode) return;
                speak(currentQuestionText, questionLang, () => {
                    if (!isAutoMode) return;
                    const timer2 = setTimeout(() => {
                        if (!isAutoMode) return;
                        answerSection.classList.remove('hidden');
                        answerButton.textContent = 'ç­”ãˆã‚’éš ã™';
                        isAnswerVisible = true;
                        speak(currentAnswerText, answerLang, () => {
                            if (!isAutoMode) return;
                            const timer3 = setTimeout(() => {
                                if (!isAutoMode) return;
                                speak(currentAnswerText, answerLang, () => {
                                    if (!isAutoMode) return;
                                    const timer4 = setTimeout(() => {
                                        if (!isAutoMode) return;
                                        answerSection.classList.add('hidden');
                                        answerButton.textContent = 'ç­”ãˆã‚’è¡¨ç¤º';
                                        isAnswerVisible = false;
                                        currentIndex = (currentIndex + 1) % maxIndex;
                                        runAutoSequence();
                                    }, pauseDuration);
                                    autoModeTimers.push(timer4);
                                });
                            }, pauseDuration);
                            autoModeTimers.push(timer3);
                        });
                    }, pauseDuration);
                    autoModeTimers.push(timer2);
                });
            }, initialDelay);
            autoModeTimers.push(timer1);
        }

        function stopAutoMode() {
            autoModeTimers.forEach(timer => clearTimeout(timer));
            autoModeTimers = [];
            synth.cancel();
            if (isIOS) setTimeout(() => synth.cancel(), 50);
        }

        document.addEventListener('keydown', (e) => {
            const input = document.getElementById('questionNumberInput');
            if (document.activeElement === input && e.key === 'Enter') {
                e.preventDefault();
                goToQuestion();
                return;
            }
            
            if (e.key === ' ' || e.key === 'Spacebar') {
                e.preventDefault();
                if (isAutoMode) {
                    toggleAutoMode();
                } else {
                    toggleAnswer();
                }
            } else if (e.key === 'Enter') {
                e.preventDefault();
                if (!isAutoMode) nextQuestion();
            } else if (e.key === 'r' || e.key === 'R') {
                e.preventDefault();
                shuffleQuestion();
            } else if (e.key === 'q' || e.key === 'Q') {
                e.preventDefault();
                speakQuestion();
            } else if (e.key === 'a' || e.key === 'A') {
                e.preventDefault();
                if (isAnswerVisible) speakAnswer();
            } else if (e.key === 'p' || e.key === 'P') {
                e.preventDefault();
                toggleAutoMode();
            } else if (e.key === 'Escape') {
                e.preventDefault();
                closeDictionary();
            }
        });

        window.onload = init;
